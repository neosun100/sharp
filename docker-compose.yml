services:
  sharp:
    build: .
    image: neosun/sharp:latest
    container_name: sharp-service
    restart: unless-stopped
    ports:
      - "${HOST_IP:-0.0.0.0}:${PORT:-8080}:8080"
    environment:
      - PORT=8080
      - GPU_IDLE_TIMEOUT=${GPU_IDLE_TIMEOUT:-300}
      - NVIDIA_VISIBLE_DEVICES=${NVIDIA_VISIBLE_DEVICES:-all}
    volumes:
      - ${DATA_DIR:-/tmp/sharp}:/tmp/sharp
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
